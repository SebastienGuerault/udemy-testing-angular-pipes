<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)"/>
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)"/>
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ paymentDate | date:'fullDate':'':'fr-FR' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input type="number" class="form-control" (input)="onAmountChange($event)"/>
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency:'EUR':'symbol':'1.2-2':'fr' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($event)"/>
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div *ngIf="(miles | convert: 'km') > 10">
        {{ miles | convert: 'km' }}
      </div>
    </div>
  </div>
</div>
